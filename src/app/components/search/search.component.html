<div class="container mt-5 pt-3 pt-lg-4" *ngIf="!loading else cargando">

    <!-- Titulo -->
    <div class="row">
        <div class="col">
            <h3>Búsqueda: <span class="text-verde">{{busqueda}}</span></h3>
        </div>
    </div>

    <!-- Busqueda -->
    <form class="row d-flex justify-content-center my-4 px-0">
        <div class="col-8 mr-0">
            <input #searchInput (keyup.enter)="navigate('search/'+searchInput.value)" class="form-control" type="search"
                placeholder="Buscar">
        </div>
        <div class="col-3 col-md-2 ml-0">
            <button (click)="navigate('search/'+searchInput.value)" class="btn btn-success btn-block" type="submit">
                <a style="text-decoration: none;" class="text-white">
                    <i class="fas fa-search"></i>
                </a>
            </button>
        </div>
    </form>

    <br>

    <!-- Resultados -->
    <div class="card-deck mb-4">

        <div class="card pointer mx-auto" *ngFor="let serv of servicios; index as i" (click)="navigate('servicio/' + serv.username)" style="max-width: 400px;">
            <img class="card-img" [src]="serv.fotos[0]" alt="Card image">
            <div class="card-img-overlay">
                <h3 class="card-title text-white" style="text-shadow:1px 1px 10px #fff, 1px 1px 10px #ccc; mix-blend-mode: exclusion;">
                    {{serv.nombre}}</h3>
            </div>
            <div class="card-body">
                <p class="card-text">
                    <strong class="text-verde">Descripción: </strong>{{serv.descripcion}}
                    <br>
                    <strong class="text-verde">Servidor: </strong>{{getNombre(i)}}
                    <br>
                    <strong class="text-verde">Calificacion: </strong>{{getCalificacion(i)}}
                    <br>
                    <strong class="text-verde">Telefono: </strong>{{getTelefono(i)}}
                    <br>
                    <strong class="text-verde">Horario: </strong>{{getHorario(serv)}}
                </p>
            </div>
        </div>

    </div>

    <!-- Paginación -->
    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>

</div>

<!-- Spinner de cuando carga la pantalla -->
<ng-template #cargando>
    <app-loading></app-loading>
</ng-template>
